name: Deploy

on:
  push:
    branches:
      - deploy

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Setup repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Export
        run: |
          npm run export

      - name: Disable Jekyll
        run: |
          touch out/.nojekyll

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: |
            out

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
